<!DOCTYPE html>
<html lang="en">
  <head id="header">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
    <title>Tita's Flower Shop</title>
  </head>
  <body>
    <!-- Navigation ---------------------------------------------------->
    <div id="nav-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!-- Header ---------------------------------------------------->
    <div>
      <div class="home-header">
        <div class="header-text">Buy your first bouquet<br />for 50% off!</div>
        <div class="header-button-div">
          <button class="header-btn" type="button">Shop Now</button>
        </div>
      </div>
      <!-- Cells ---------------------------------------------------->
      <div class="d-flex flex-wrap justify-content-center header-container">
        <div class="p-2 header-cell">
          <img src="./images/roses.jpg" alt="Roses" style="width: 100%" />
          <h2 class="header-text-title">Roses</h2>
          <p class="header-text-title">
            From red, yellow, pink, to black, browse our fresh roses
          </p>
        </div>
        <div class="p-2 header-cell">
          <img src="./images/bouquet.jpg" alt="Bouquets" style="width: 100%" />
          <h2 class="header-text-title">Bouquets</h2>
          <p class="header-text-title">
            Make custom bouquets from a wide variety of flowers.
          </p>
        </div>
        <div class="p-2 header-cell">
          <img
            src="./images/chocolate.jpg"
            alt="Chocolates"
            style="width: 100%"
          />
          <h2 class="header-text-title">Chocolates</h2>
          <p class="header-text-title">
            Include chocolate with your flowers to satisfy her cravings.
          </p>
        </div>
      </div>
      <!-- Footer ---------------------------------------------------->
      <div class="footer-text">
        <p>
          Got a custom request?<br />
          Contact us at:
        </p>
      </div>
      <div class="d-flex justify-content-center">
        <button class="footer-btn" type="button">Contact</button>
      </div>
    </div>
  </body>
</html>
