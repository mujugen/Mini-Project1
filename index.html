<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fleur De Leah|Fjord One|Fauna One"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tita's Flower Shop</title>
  </head>
  <body style="background-color: #ff0034">
    <!-- Navigation ---------------------------------------------------->
    <nav class="navbar navbar-expand-lg" style="background-color: #fcf5ee">
      <div class="container-fluid">
        <a class="navbar-brand logo-style" href="#">Tita's Flower Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav justify-content-end nav-items-custom"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Roses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bouquets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chocolates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation ---------------------------------------------------->
    <div class="home-header">
      <div class="header-text">Buy your first bouquet<br />for 50% off!</div>
      <div class="header-button-div">
        <button class="header-btn" type="button">Shop Now</button>
      </div>
    </div>
  </body>
</html>
