<!DOCTYPE html>
<html lang="en">
  <head id="header">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
    <title>Roses</title>
  </head>
  <body>
    <!-- Navigation ---------------------------------------------------->
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    <!-- Header ---------------------------------------------------->
    <div>
      <div class="rose-header-container">
        <div class="rose-header">
          <div class="rose-header-text">Roses</div>
        </div>
      </div>
      <!-- Rose Selection -->
      <div>
        <div
          class="d-flex flex-wrap justify-content-center flexbox-container"
          id="rose-container"
        >
          <div class="p-2 cell">
            <img class="cell-img" src="./images/roses.jpg" alt="Roses" />
            <p class="cell-text-title">P50</p>
            <div class="d-flex justify-content-center">
              <h2><button class="cell-btn">Buy Now</button></h2>
            </div>
          </div>

          <script>
            function addCard(i) {
              const rose_container = document.getElementById("rose-container");
              const rose_cell = document.createElement("div");
              rose_cell.className = "p-2 cell";
              const rose_img = document.createElement("img");
              var img_filename = "/images/rose-page/" + i + ".jpg";
              rose_img.src = img_filename;
              rose_img.className = "cell-img";
              const rose_price = document.createElement("p");
              rose_price.className = "cell-text-title";
              rose_price.textContent = "P60";
              const rose_btn_container = document.createElement("div");
              rose_btn_container.className = "d-flex justify-content-center";
              const rose_btn = document.createElement("button");
              rose_btn.className = "cell-btn";
              rose_btn.textContent = "Buy Now";
              rose_container.append(rose_cell);
              rose_cell.append(rose_img, rose_price, rose_btn_container);
              rose_btn_container.append(rose_btn);
            }
            for (let i = 1; i < 19; i++) {
              addCard(i);
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
